<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saboaria Artesanal</title>
    <link rel="stylesheet" href="saboaria.css">
</head>
<body>
    
    <nav>
        <div class="nav-bottom">
            <div class="nav-left">
                <img src="./imagens/logo.png" alt="Logo">
            </div>
            <div class="nav-middle">
                <a href="#">Início</a>
                <a href="#">Sabonetes</a>
                <a href="#">Aromatizadores</a>
                <a href="#">Velas</a>
                <a href="#">Encomendas</a>
            </div>
            <div class="nav-small">
                <a href="#">Menu</a>
            </div>
        </div>
    </nav>

    <section class="product" id='sabonete'>

        <div class="content">
            <div class="top">
                <h1>Sabonetes</h1>
                <h3 id="sub-sabao">Os melhores para a pele</h3>
            </div>

            <div class="bottom" id="B-sabao">
                <button class="green">Encomendas</button>
                <button class="yellow">Saiba mais</button>

        </div>

    </section>

    <section class="product" id='aromatizador'>

        <div class="content">
            <div class="top">
                <h1>Aromatizadores</h1>

            </div>

            <div class="bottom" id="B-aro">
                <button class="green">Encomendas</button>
                <button class="yellow">Saiba mais</button>
            </div>
        </div>

    </section>

    <section class="product" id='vela'>

        <div class="content">
            <div class="top">
                <h1>Velas</h1>
                <h3 id="sub-vela">As mais belas</h3>
            </div>

            <div class="bottom" id="B-vela">
                <button class="green">Encomendas</button>
                <button  class="yellow">Saiba mais</button>
            </div>
        </div>

        <footer>
            <div class="footer-content">
                <a href="#">Contatos</a>
                <a href="#" id="footer-hide">Política de controle de qualidade</a>
